{% extends "base.html" %}

{% block title %}Welcome to the Quiz{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h1 class="card-title">Welcome to the Quiz!</h1>
                    <p class="card-text">This quiz consists of 20 psychological questions that will help us understand your preferences.</p>
                    <a href="{{ url_for('show_questions', page=1) }}" class="btn btn-primary btn-lg">Start Quiz</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
